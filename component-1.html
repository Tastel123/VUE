<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>component-1</title>
</head>
<body>
    <div id="app">
        <wzx></wzx>
        <zhuzai></zhuzai>
    </div>
<script>
    // 注册全局组件
    Vue.component('wzx', {
        template: `<h2 style="color:red">全局化注册的wzx标签</h2>`
    })
    var app = new Vue({
        el: '#app',
        // 局部注册组件
        components: {
            "zhuzai": {
                template: `<h2 style="color:blue">局部注册的zhuzai标签</h2>`
            }
        }
    }) 

    // 全局：component
    // 局部：components
    
</script>
</body>
</html>
