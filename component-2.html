<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>component-1</title>
</head>
<body>
    <div id="app">
        <!-- <wzx here="china"></wzx> -->
        <wzx v-bind:here="message"></wzx>
    </div>
<script>
    
    var app = new Vue({
        el: '#app',
        data:{
            message: 'nanchang'
        },
        components: {
            "wzx": {
                template: `<h2 style="color:blue">props from {{ here }}</h2>`,
                props: ['here']
            }
        }
    }) 

</script>
</body>
</html>
